<!DOCTYPE html>

<head>

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'spline',
			backgroundColor:'transparent'
        },
        title: {
            text: 'Frontier Airlines Total Operating Revenue'
        },
        subtitle: {
            text: '1995 - 2014'
        },
        xAxis: {
            categories: ['1995','1996','1997','1998','1999','2000','2001','2002','2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013','2014']
        },
        yAxis: {
            title: {
                text: 'Billions of $'
            },
            labels: {
                formatter: function () {
                    return '$'+this.value;
                }
            }
        },
        tooltip: {
            crosshairs: true,
            shared: true
        },
        plotOptions: {
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
             },
			series:{
				color: '#118888'
			}
        },
        series: [{
            name: 'Frontier Airlines',
            marker: {
                symbol: 'square'
            },
            data: [0.06, 0.11, 0.14, 0.19, 0.31, 0.45, 0.45, 0.46, 0.59, 0.79, 0.96, 1.13, 
            1.33, 1.37, 1.11, 1.32, {
                y: 1.66,
                marker: {
                    symbol: 'url(images/Daemon/frontier.png)'
                }
            }, 1.43, 1.35, 1.57]

        }]
    });
});

</script>

</head>
<style>
body {background-image: url("images/Daemon/skies2.jpg");
		background-size: 100% 150%;}
</style>
<head>
<title>Frontier Airlines - Airline Operating Revenue Data</title>
</head>
<body>

<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/highcharts-3d.js"></script>
<div id="container" style="width: 100%; height: 750px; margin: 0 auto"></div>


</body>

</html>
