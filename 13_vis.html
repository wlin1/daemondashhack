<!DOCTYPE html>

<head>

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'spline',
			backgroundColor:'transparent'
        },
        title: {
            text: 'Hawaiian Airlines Total Operating Revenue'
        },
        subtitle: {
            text: '1995 - 2014'
        },
        xAxis: {
            categories: ['1995','1996','1997','1998','1999','2000','2001','2002','2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013','2014']
        },
        yAxis: {
            title: {
                text: 'Billions of $'
            },
            labels: {
                formatter: function () {
                    return '$'+this.value;
                }
            }
        },
        tooltip: {
            crosshairs: true,
            shared: true
        },
        plotOptions: {
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
            },
			series:{
				color: '#BBBBDD'
			}
        },
        series: [{
            name: 'Hawaiian Airlines',
            marker: {
                symbol: 'square'
            },
            data: [0.35      ,0.38   ,0.40   ,0.43   ,0.49   ,0.61   ,0.61   ,0.63   ,0.71   ,0.78   ,
            0.82   ,0.88   ,0.98   ,1.21   ,1.18   ,1.31   ,1.65   ,1.96   ,2.16, {
                y: 2.31,
                marker: {
                    symbol: 'url(images/Daemon/hawaii.png)'
                }
            }]

        }]
    });
});

</script>

</head>
<style>
body {background-image: url("images/Daemon/skies2.jpg");
		background-size: 100% 150%;}
</style>
<head>
<title>Hawaiian Airlines - Airline Operating Revenue Data</title>
</head>
<body>

<div id="container" style="width: 100%; height: 750px; margin: 0 auto"></div>


</body>

</html>
