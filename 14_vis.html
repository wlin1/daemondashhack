<!DOCTYPE html>

<head>

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'spline',
			backgroundColor:'transparent'
        },
        title: {
            text: 'Allegiant Airlines Total Operating Revenue'
        },
        subtitle: {
            text: '1995 - 2014'
        },
        xAxis: {
            categories: ['1995','1996','1997','1998','1999','2000','2001','2002','2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013','2014']
        },
        yAxis: {
            title: {
                text: 'Billions of $'
            },
            labels: {
                formatter: function () {
                    return '$'+this.value;
                }
            }
        },
        tooltip: {
            crosshairs: true,
            shared: true
        },
        plotOptions: {
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
            },
			series:{
				color: '#F2EF79'
			}
        },
        series: [{
            name: 'Frontier Airlines',
            marker: {
                symbol: 'square'
            },
            data: [null     ,null      ,null      ,null      ,null      ,null      ,null      ,null      ,null      ,0.10   ,0.13   ,0.23   ,0.34   ,0.48   ,0.54  ,0.64    ,0.75   ,0.87   ,0.96   , {
                y: 1.10,
                marker: {
                    symbol: 'url(images/Daemon/allegiant.png)'
                }
            }]

        }]
    });
});

</script>

</head>

<style>
body {background-image: url("images/Daemon/skies2.jpg");
		background-size: 100% 150%;}
</style>
<head>
<title>Allegiant Airlines - Airline Operating Revenue Data</title>

</body>

</html>
