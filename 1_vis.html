<!DOCTYPE html>

<head>

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'spline',
			backgroundColor:'transparent'
        },
        title: {
            text: 'Continental Airlines Total Operating Revenue'
        },
        subtitle: {
            text: '1995 - 2014'
        },
        xAxis: {
            categories: ['1995','1996','1997','1998','1999','2000','2001','2002','2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013','2014']
        },
        yAxis: {
            title: {
                text: 'Billions of $'
            },
            labels: {
                formatter: function () {
                    return '$'+this.value;
                }
            }
        },
        tooltip: {
            crosshairs: true,
            shared: true
        },
        plotOptions: {
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
            },
			series:{
				color: '#AA4643'
			}
        },
        series: [{
            name: 'Continental Airlines',
            marker: {
                symbol: 'square'
            },
            data: [4.92,5.49,6.36,7.3,8.03,9.13,7.97,7.35,7.33,9.85,11.11,13.01,14.11,15.03,12.36,14.01, {
                y: 16.17,
                marker: {
                    symbol: 'url(images/Daemon/Continental.png)'
                }
            }, null, null, null]

        }]
    });
});

</script>

</head>

<style>
body {background-image: url("images/Daemon/skies2.jpg");
		background-size: 100% 150%;}
</style>
<head>
<title>Continental Airlines - Airline Operating Revenue Data</title>
</head>
<body>

<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/highcharts-3d.js"></script>
<div id="container" style="width: 100%; height: 750px; margin: 0 auto"></div>


</body>

</html>
