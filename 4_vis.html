<!DOCTYPE html>

<head>

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'spline',
			backgroundColor:'transparent'
        },
        title: {
            text: 'United Airlines Total Operating Revenue'
        },
        subtitle: {
            text: '1995 - 2014'
        },
        xAxis: {
            categories: ['1995','1996','1997','1998','1999','2000','2001','2002','2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013','2014']
        },
        yAxis: {
            title: {
                text: 'Billions of $'
            },
            labels: {
                formatter: function () {
                    return '$'+this.value;
                }
            }
        },
        tooltip: {
            crosshairs: true,
            shared: true
        },
        plotOptions: {
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
            },
			series:{
				color: '#3D96AE'
			}
        },
        series: [{
            name: 'United Airlines',
            marker: {
                symbol: 'square'
            },
            data: [14.89,16.32,17.34,17.52,17.97,19.33,16.09,13.92,13.4,15.7,17.3,19.33,20.05,20.24,16.36,19.68,21.16,37.16,38.29, {
                y: 38.9,
                marker: {
                    symbol: 'url(images/Daemon/United.png)'
                }
            }, ]

        }]
    });
});

</script>

</head>

<style>
body {background-image: url("images/Daemon/skies2.jpg");
		background-size: 100% 150%;}
</style>
<head>
<title>United Airlines - Airline Operating Revenue Data</title>
</head>

<script src="http://code.highcharts.com/highcharts.js"></script>

<div id="container" style="width: 100%; height: 750px; margin: 0 auto"></div>


</body>

</html>
