<!DOCTYPE html>

<head>

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'spline',
			backgroundColor:'transparent'
        },
        title: {
            text: 'US Airways Total Operating Revenue'
        },
        subtitle: {
            text: '1995 - 2014'
        },
        xAxis: {
            categories: ['1995','1996','1997','1998','1999','2000','2001','2002','2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013','2014']
        },
        yAxis: {
            title: {
                text: 'Billions of $'
            },
            labels: {
                formatter: function () {
                    return '$'+this.value;
                }
            }
        },
        tooltip: {
            crosshairs: true,
            shared: true
        },
        plotOptions: {
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
            },
			series:{
				color: '#DB843D'
			}
        },
        series: [{
            name: 'US Airways',
            marker: {
                symbol: 'square'
            },
            data: [6.98, 7.70, 8.50, 8.56, 8.46, 9.18, 8.25, 6.91, 6.76, 7.07, 7.21, 11.85, 12.05, 12.46, 10.78, 12.20, 13.34, 14.12, 14.94, {
                y: 15.75,
                marker: {
                    symbol: 'url(images/Daemon/usairways.png)'

                }
            }, ]

        }]
    });
});

</script>

</head>

<style>
body {background-image: url("images/Daemon/skies2.jpg");
		background-size: 100% 150%;}
</style>
<head>
<title>US Airways - Airline Operating Revenue Data</title>
</head>
<body>

<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/highcharts-3d.js"></script>
<div id="container" style="width: 100%; height: 750px; margin: 0 auto"></div>


</body>

</html>
