<!DOCTYPE html>

<head>

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
<script>
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'spline',
			backgroundColor:'transparent'
        },
        title: {
            text: 'AirTran Total Operating Revenue'
        },
        subtitle: {
            text: '1995 - 2014'
        },
        xAxis: {
            categories: ['1995','1996','1997','1998','1999','2000','2001','2002','2003','2004','2005','2006','2007','2008','2009','2010','2011','2012','2013','2014']
        },
        yAxis: {
            title: {
                text: 'Billions of $'
            },
            labels: {
                formatter: function () {
                    return '$'+this.value;
                }
            }
        },
        tooltip: {
            crosshairs: true,
            shared: true
        },
        plotOptions: {
            spline: {
                marker: {
                    radius: 4,
                    lineColor: '#666666',
                    lineWidth: 1
                }
             },
			series:{
				color: '#56D7E1'
			}
        },
        series: [{
            name: 'AirTran',
            marker: {
                symbol: 'square'
            },
            data: [null, null, 0.11, 0.37, 0.52, 0.62, 0.67, 0.73, 0.92, 1.04, 1.45, 1.89, 2.31, 2.55, 2.34, 2.62, 2.94,  {
                y: 2.94,
                marker: {
                    symbol: 'url(images/Daemon/airtran.png)'

                }
            }, null, null, null, ]

        }]
    });
});

</script>

</head>
<style>
body {background-image: url("images/Daemon/skies2.jpg");
		background-size: 100% 150%;}
</style>
<head>
<title>AirTran - Airline Operating Revenue Data</title>
</head>
<body>

<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="http://code.highcharts.com/highcharts-3d.js"></script>
<div id="container" style="width: 100%; height: 750px; margin: 0 auto"></div>


</body>

</html>
